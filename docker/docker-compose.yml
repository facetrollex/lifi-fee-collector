name: lifi-fee-collector
services:
  api:
    container_name: LIFI_Fee_Collector_API
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: lifi-fee-collector-node
    env_file:
      - .env
    depends_on:
      mongo:
        condition: service_healthy
    command: ["sh", "/usr/local/bin/start-service.sh", "api"]
    ports:
      - "${API_PORT}:${API_PORT}"
    volumes:
      - ../app:/usr/src/app
      - /usr/src/app/node_modules

  worker:
    container_name: LIFI_Fee_Collector_Worker
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: lifi-fee-collector-node
    env_file:
      - .env
    depends_on:
      mongo:
        condition: service_healthy
    command: ["sh", "/usr/local/bin/start-service.sh", "worker"]
    volumes:
      - ../app:/usr/src/app
      - /usr/src/app/node_modules

  mongo:
    container_name: LIFI_Fee_Collector_Mongo
    image: mongo:7
    command: ["--logpath", "/data/db/mongod.log", "--logappend", "--quiet"]
    volumes:
      - ./db_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s
